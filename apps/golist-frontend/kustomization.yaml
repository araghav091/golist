apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: golist

resources:
- github.com/christianh814/golist-frontend/deploy
- golist-frontend-ingress.yaml

patches:
- patch: |-
    - op: replace
      path: /data/config.json
      value: '{"api": "http://golist-api.my-app.com/api/products"}'
  target:
    kind: ConfigMap
    name: golist-frontend-config
    version: v1

- patch: |-
    - op: replace
      path: /spec/ports/0
      value: '{"nodePort": 31759,"port":80,"targetPort":31759,name:"http",protocol:"TCP"}'
  target:
    kind: Service
    name: golist-frontend
    version: v1
