apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: golist

resources:
- github.com/christianh814/golist-frontend/deploy
- golist-frontend-ingress.yaml

patches:
- patch: |-
    - op: replace
      path: /data/config.json
      value: '{"api": "http://golist-api.my-app.com/api/products"}'
  target:
    kind: ConfigMap
    name: golist-frontend-config
    version: v1

- patch: |-
    - op: replace
      path: /spec/ports/0/targetport
      value: 32258
    - op: replace
      path: /spec/ports/0/port
      value: 80
    - op: add
      path: /spec/ports/0/name
      value: http
  target:
    kind: Service
    name: golist-frontend
    version: v1
