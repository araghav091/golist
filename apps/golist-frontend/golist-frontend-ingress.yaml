apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: golist-frontend-ingress
spec:
  ingressClassName: ""
    rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: golist-frontend
              port:
                number: 8080
